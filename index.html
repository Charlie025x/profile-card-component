<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="card">
    <div class="background">
      <img src="/images/bg-pattern-card.svg" alt="Background">
    </div>
    <div class="user-info">
      <h2 class="userName">Victor Crest <span class=userAge>26</span></h1>
      <p class="userLocation">London</p>
    </div>
    <div class="info info1">
      <h2 class="stats">80K</h2>
      <p class="statsOf">Followers</p></div>
    <div class="info info2">
      <h2 class="stats">803K</h2>
      <p class="statsOf">Likes</p></div>
    <div class="info info3">
      <h2 class="stats">1.4K</h2>
      <p class="statsOf">Photos</p></div>
    
  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Charlie025x">Charlie Alonso</a>.
  </div>
</body>
</html>
